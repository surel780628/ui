steps:
  ### docker Build
  - id: 'install'
    name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - id: 'source build'
    name: 'gcr.io/cloud-builders/npm'
    args: ['run','build']
  - id: 'docker build'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo '$COMMIT_SHA =' $COMMIT_SHA
        docker build -t gcr.io/$PROJECT_ID/$_PROJECT_NAME:$TAG_NAME .
  ### Test
  ### docker Publish
  - id: 'publish'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push gcr.io/$PROJECT_ID/$_PROJECT_NAME:$TAG_NAME
